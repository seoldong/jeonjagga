    <nav id="nav">
        <div class="nav_logo red">

    <section id="contact" class="center">
        <div class="contact_backImg"></div>

        <div class="contact_layer">
            <header class="contact_titleBox center">
                <h2 class="contactTitle red">contact title</h2>

            <address class="contactBox center">
                <div class="contactOpacityBox"></div>
                <ul class="contact_list">
                    <li class="contactEmail">
                        <i class="contact01Icon contactList fa-solid fa-envelope"></i>
                        <span class="conatact01Text contactList"> email : jjg.google.com </span>
                    </li>
                    <li class="contactPhon">
                        <i class="contact02Icon contactList fa-solid fa-mobile"></i>
                        <span class="contact02Text contactList"> mobile : +82 01 0000 - 0000 </span>

                    </li>
                    <li class="contactInsta">
                        <i class="contact03Icon contactList fa-brands fa-square-instagram"></i>
                        <span class="contact03Text contactList"> instaID : jeonjagga </span>
                    </li>
                    <li class="contactFaceBook">
                        <i class="contact04Icon contactList fa-brands fa-square-facebook"></i>
                        <span class="contact04Text contactList"> face book : jeonjagga </span>
                    </li>
                </ul>

                <div class="contactCopyright center">
                    <span class="copyrightText">copyright by seol</span>
                </div>
            </address>
        </div>
    </section>
